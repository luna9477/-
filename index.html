<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>About Nattamon</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.7;
      margin: 40px;
      max-width: 700px;
      color: #1a237e; /* น้ำเงินเข้ม */
      text-align: left;
      background-color: #f5faff; /* ฟ้าขาวอ่อน */
    }

    /* ===== หัวข้อใหญ่ ===== */
    h1 {
      color: #1565c0; /* ฟ้าน้ำทะเล */
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* ===== กล่องโพลารอยด์ ===== */
    .polaroid {
      margin-top: 20px;
      text-align: left;
    }

    .polaroid img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3); /* เงาฟ้า */
      border: 3px solid #bbdefb; /* ขอบฟ้าอ่อน */
    }

    /* ===== ข้อความใต้รูป ===== */
    .caption {
      font-weight: bold;
      margin-top: 10px;
      color: #0d47a1; /* น้ำเงินเข้ม */
    }

    .subcaption {
      color: #555;
      font-size: 14px;
    }

    /* ===== แถบ highlight ===== */
    .highlight-bar {
      margin: 20px 0;
      padding: 12px 12px;
      background: linear-gradient(to right, #42a5f5, #1e88e5); /* ไล่เฉดฟ้า */
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
    }

    /* ===== เนื้อหาข้อความ ===== */
    .content {
      margin: 20px 0;
    }

    a {
      color: #0d47a1; /* น้ำเงินเข้ม */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #1976d2; /* ฟ้าเข้มขึ้นเวลา hover */
      text-decoration: underline;
    }

    /* ===== รูปด้านล่าง ===== */
    .bottom-img {
      margin-top: 20px;
      text-align: left;
    }

    .bottom-img img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
      border: 3px solid #bbdefb;
    }

  </style>
</head>
<body>

  <!-- หัวข้อ -->
  <h1>แนะนำตัว</h1>

  <!-- โพลารอยด์ -->
  <div class="polaroid">
    <img src="C:/Users/user/OneDrive/fullstack/3--css/im/553788529_1342143904104828_875564827352325301_n.jpg" alt="โพลารอยด์">
  </div>

  <!-- ข้อความใต้รูป -->
  <div class="caption">นายไชยวุฒิ ซุ่นสั้น</div>

  <!-- แถบ highlight -->
  <div class="highlight-bar">
    ข้อมูลส่วนตัว
  </div>

  <!-- เนื้อหา -->
  <div class="content">
    สวัสดีครับ ผมชื่อ <strong>นายไชยวุฒิ ซุ่นสั้น</strong> (เซคเสาร์เช้า)<br><br>
    <strong>คาดหวังว่า:</strong><br>
    อยากหาความรู้ไปปรับใช้ในอาชีพในอนาคต<br>
    <strong>จุดอ่อน:</strong> เรียนรู้ช้า<br><br>

    <div class="caption">ตัวละครในเกมที่ชอบมากๆ</div>

    <a href="https://loveanddeepspace.infoldgames.com/en-EN/home#1">เรเซ่</a>
  </div>

  <!-- รูปด้านล่าง -->
  <div class="bottom-img">
    <img src="C:\Users\user\OneDrive\fullstack\3--css\im\images.jpg" alt="ตัวละครในเกม">
  </div>

</body>
</html>
